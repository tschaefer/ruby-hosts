---
require:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  NewCops: enable

Style/NegatedIf:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'spec/**/*.rb'
    - 'lib/hosts/app/**/*.rb'

Metrics/MethodLength:
  CountAsOne:
    - 'array'
    - 'hash'
    - 'heredoc'
  Max: 50

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

RSpec/ExampleLength:
  CountAsOne:
    - 'array'
    - 'hash'
    - 'heredoc'
  Max: 10
